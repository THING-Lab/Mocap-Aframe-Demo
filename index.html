<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Mocap Aframe Demo</title>
    <!-- DONT CHANGE ANY OF THESE FILE INCLUSIONS -->
    <script type="text/javascript" src="socket.io.js"></script>
    <script type="text/javascript" src="aframe.min.js"></script>
    <script type="text/javascript" src="TrackedObj.js"></script>
    <!-- Add any other files you need here -->

    <style>
      body {
        padding: 20px;
      }
    </style>
  </head>

  <body>
    <a-scene>
      <a-sphere id="controller" tracked-obj="objID: 0;" position="0 1.25 -5" radius="0.25" color="#EF2D5E"></a-sphere>
      <a-sphere id="controller" tracked-obj="objID: 1;" position="0 1.25 -5" radius="0.25" color="#EFEE5E"></a-sphere>
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>

    <script>
      window.onload = () => initSockets();
    </script>
  </body>
</html>
