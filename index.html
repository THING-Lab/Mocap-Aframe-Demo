<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Mocap Aframe Demo</title>
    <!-- DONT CHANGE ANY OF THESE FILE INCLUSIONS -->
    <script type="text/javascript" src="socket.io.js"></script>
    <script type="text/javascript" src="aframe.min.js"></script>
    <script type="text/javascript" src="TrackedObj.js"></script>
    <script type="text/javascript" src="DistanceTrigger.js"></script>
    <!-- Add any other files you need here -->
  </head>

  <body>
    <!-- Put any custom HTML here -->
    <a-scene>
      <a-entity camera position="0 0 5"></a-entity>

        id="controller"
        tracked-obj="objID: 0;"

      </a-entity> -->
      <a-entity
        distance-trigger="targetID: box2; triggerDistance: 1;">
      </a-entity>

      <a-entity id="box2" position="0 0 2"></a-entity>
      <!-- <a-box id="camera" tracked-obj="objID: 1;" position="0 0 0" color="#4CC3D9"></a-box> -->

      <!-- <a-cylinder position="1 0.75 -3" radius="0.5" height="1.5" color="#FFC65D"></a-cylinder> -->
      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>

    <script>
      window.onload = () => initSockets();
    </script>
  </body>
</html>
