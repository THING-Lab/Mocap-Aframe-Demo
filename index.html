<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Mocap Aframe Demo</title>
    <!-- DONT CHANGE ANY OF THESE FILE INCLUSIONS -->
    <script type="text/javascript" src="socket.io.js"></script>
    <script type="text/javascript" src="aframe.min.js"></script>
    <script type="text/javascript" src="TrackedObj.js"></script>
    <script type="text/javascript" src="DistanceTrigger.js"></script>
    <script type="text/javascript" src="PositionTrigger.js"></script>
    <!-- Add any other files you need here -->
  </head>

  <body>
    <!-- Put any custom HTML here -->
    <a-scene>
      <a-assets>
        <a-asset-item id="banana-obj" src="banana.obj"></a-asset-item>
        <a-asset-item id="cat-obj" src="cat.obj"></a-asset-item>
      </a-assets>

      <a-entity
        tracked-obj="objID: 2; zMult: -1"
        position="0 2 -6"
      >
        <!-- <a-cone color="tomato" height="2" radius-bottom="0.75" radius-top="0" rotation="0 0 90"></a-cone> 
        <a-box scale="0.2 0.2 2"></a-box> -->
        <a-entity camera="active: true" rotation="0 90 0"></a-entity>
      </a-entity>

      <a-plane
        position="0 0 0"
        rotation="-90 0 0"
        width="20"
        height="20"
        color="#7BC8A4"></a-plane>
      <a-entity
        id="cat"
        scale="0.05 0.05 0.05"
        obj-model="obj: #cat-obj;"></a-entity>
      </a-entity>
    </a-scene>

    <script>
      window.onload = () => initSockets();
    </script>
  </body>
</html>
